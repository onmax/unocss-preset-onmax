<!-- Normal elements -->
<div text-blue>Normal blue text</div>

<!-- Inverted variant -->
<div data-inverted>
  <div inverted:text-red>This becomes red when parent is inverted</div>
</div>

<!-- Inverted variant on same element -->
<div data-inverted inverted:text-pink>This element itself is pink when inverted</div>

<!-- Hocus variant -->
<button text-green>
  Hover or focus me to turn text green
</button>

<!-- Group hocus variant -->
<div group bg-gray-100 p-4>
  <span group-hocus:text-purple>
    This turns purple when you hover/focus the parent
  </span>
</div>
